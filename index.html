<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="/img/instram-celular.png" alt="celular"> 
           </div>
           <div class="instagram-continue">
           <div class="group">
               <img src="/img/logo-instagram.jpg" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="/img/foto de perfil.jpg" alt="foto de perfil">
                 </div> 
             <a href="#" class="instagram-login" >Continue com sua conta</a>
             <a href="#" class="instagram-logout" >Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é instagramoficial?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreve-se</span>
            </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="donwload">
                   <a href="#" class="app-donwload"></a>
                   <a href="#" class="app-donwload"></a>
               </div>
           </div>
            
        </div>
    </div>
    
</body>
</html>
